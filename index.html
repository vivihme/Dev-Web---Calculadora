<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Para o Google encontrar -->
    <meta name="keywords" content="calculadora, calculator, calculadora">
    <title>Calculadora</title>
<!-- Importação do arquivo CSS -->
    <link rel="stylesheet" href="./style.css">
<!-- Importação da fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h2 id="titulo">Calculadora</h2>
            <p id="resultado"></p>
            <table id="tabela">
<!-- Primeira linha da Calculadora -->
                <tr>
                    <td><button class="botao" onclick="clearDisplay()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
<!-- Segunda linha da Calculadora -->
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
<!-- Terceira linha da Calculadora -->
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
<!-- Quarta linha da Calculadora -->
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="botao-igual" onclick="calcular()">=</button></td>
                </tr>
<!-- Quinta linha da Calculadora -->
                <tr>
                    <td colspan="2"><button class="botao" id="botao-zero" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
<!-- Importação do arquivo Javascript -->
    <script src="./script.js"></script>
</body>
</html>
